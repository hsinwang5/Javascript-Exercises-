<!DOCTYPE html>
<html>
<head>
	<title>Flickr Image Search</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
</head>

<body>
	<div class="left">
		<h4>Search for an image by typing in a tag!</h4>
		<p>If you like an image, just drag it over to the clipboard to pin it up!</p>
		<h3>Input search term:</h3>
		<input type="text">
		<p>Search Interval(Seconds):</p>
		<input type="text" size="5" value="1"><button>Search</button><button>Stop</button>
		<div class="images">
			<img src="http://farm2.staticflickr.com/1588/25434806584_0780258e2a_m.jpg" id="drag"></img>
		</div>
	</div>
	
	<div class="clipboard" ondrop="onDrop(event)" ondragover="allowDrop(event)">

	</div>
</body>

<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script src="javascripts/app.js"></script>
</html>
